<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>School Enrollment Form</title>
<style>
  /* Root and basic resets */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #87cefa, #f0f8ff);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 600px;
    max-width: 350px;
    padding: 15px;
  }
  form {
    background: white;
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    padding: 20px;
  }
  h1 {
    font-weight: 700;
    text-align: center;
    color: #334155;
    margin-bottom: 15px;
  }
  label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
    color: #334155;
    font-size: 0.9rem;
  }
  input[type="text"],
  input[type="number"],
  input[type="tel"],
  input[type="email"],
  select,
  textarea {
    width: 100%;
    padding: 10px 12px;
    font-size: 1rem;
    border: 1.8px solid #cbd5e1;
    border-radius: 8px;
    transition: border-color 0.3s ease;
    font-family: inherit;
    resize: vertical;
  }
  input[type="text"]:focus,
  input[type="number"]:focus,
  input[type="tel"]:focus,
  input[type="email"]:focus,
  select:focus,
  textarea:focus {
    border-color: #3b82f6;
    outline: none;
    box-shadow: 0 0 7px rgba(59,130,246,0.6);
  }
  .form-group {
    margin-bottom: 16px;
  }
  button {
    width: 100%;
    background: #3b82f6;
    border: none;
    padding: 14px;
    color: white;
    font-size: 1.1rem;
    font-weight: 700;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.25s ease;
    margin-top: 10px;
  }
  button:hover {
    background: #1e40af;
  }
  @media (max-width: 360px) {
    body {
      padding: 10px;
    }
    form {
      padding: 18px;
    }
  }
</style>
</head>
<body>
<form id="schoolForm" novalidate>
  <h1>School Enrollment Form</h1>
  <div class="form-group">
    <label for="studentName">Student Name *</label>
    <input type="text" id="studentName" name="studentName" placeholder="Enter full name" required autocomplete="name" />
  </div>
  <div class="form-group">
    <label for="age">Age *</label>
    <input type="number" id="age" name="age" placeholder="Enter age" min="3" max="20" required />
  </div>
  <div class="form-group">
    <label for="grade">Grade *</label>
    <select id="grade" name="grade" required>
      <option value="" disabled selected>Select grade</option>
      <option>Kindergarten</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
      <option>11</option>
      <option>12</option>
    </select>
  </div>
  <div class="form-group">
    <label for="parentName">Parent/Guardian Name *</label>
    <input type="text" id="parentName" name="parentName" placeholder="Enter full name" required autocomplete="name" />
  </div>
  <div class="form-group">
    <label for="parentPhone">Parent Phone Number *</label>
    <input type="tel" id="parentPhone" name="parentPhone" placeholder="e.g. +1234567890" pattern="^\+?\d{7,15}$" required />
  </div>
  <div class="form-group">
    <label for="parentEmail">Parent Email *</label>
    <input type="email" id="parentEmail" name="parentEmail" placeholder="example@example.com" required autocomplete="email" />
  </div>
  <div class="form-group">
    <label for="address">Home Address *</label>
    <textarea id="address" name="address" rows="3" placeholder="Enter full address" required></textarea>
  </div>
  <button type="submit">Submit Enrollment</button>
</form>
<script>
  const form = document.getElementById('schoolForm');
  form.addEventListener('submit', function(event) {
    if (!form.checkValidity()) {
      event.preventDefault();
      event.stopPropagation();
      alert('Please fill in all required fields correctly.');
    }
  });
</script>
</body>
</html>
